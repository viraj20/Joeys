  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <table mat-table [dataSource]="commitMessages" class="mat-elevation-z8" *ngIf="!isLoading">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="CommitId">
      <th mat-header-cell *matHeaderCellDef> CommitId </th>
      <td mat-cell *matCellDef="let element"> {{element.CommitID}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CommitMessage">
      <th mat-header-cell *matHeaderCellDef> CommitMessage </th>
      <td mat-cell *matCellDef="let element"> {{element.CommitMessage}} </td>
    </ng-container>

    <ng-container matColumnDef="Build">
      <th mat-header-cell *matHeaderCellDef> Build </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color=primary >Build</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
